<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] px-4 py-8 sm:px-6 sm:py-12" aria-label="Main Footer">
        <div class="container">
            <div class="container mx-auto">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                    <div class="sm:col-span-2">
                        <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-black" >Subscribe to our newsletter for updates.</h1>
                        <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                            <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md  dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" aria-label="Email Address">
                            <button class="w-full px-6 py-2.5 bg-white text-[#313131] hover:bg-gray-200 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" aria-label="Subscribe Button">
                                Subscribe
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <p class="text-[#313131] font-semibold">Quick Links</p>
                            <div class="flex flex-col">
                                <a href="#" class="text-[#313131] hover:text-[#d86943] hover:underline">Home</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] hover:underline">Who We Are</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Technologies</p>
                            <div class="flex flex-col">
                                <a href="#" class="text-[#313131] hover:text-[#d86943] hover:underline">HTML</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] hover:underline">CSS</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="border-[#d86943] w-full mt-8 mb-4 sm:mb-8" aria-hidden="true">


        </div>
    </footer>
    <div class="bg-[#659f8f] px-4 py-8 sm:px-0">
        <div class="container mx-auto flex flex-col items-center">
            <!-- Image -->
            <div>
                <a href="#" aria-label="Codespace Logo">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Codespace Logo">
                </a>
            </div>
            <!-- Social media icons -->
            <div class="flex space-x-4 mt-4">
                <!-- Facebook -->
                <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <!-- Twitter -->
                <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <!-- TikTok -->
                <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <!-- Instagram -->
                <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <!-- Add more social media icons here -->
            </div>
        </div>
    </div>
</body>
</html>
